<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blocks</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
     <link href="{{ url_for('static', filename='Dodge.css') }}" rel="stylesheet" type="text/css" media="screen"/>
  </head>
  <body>
<audio id="Main_Music" hidden controls autoplay loop>
  <source src="../static/Music/Dodge_main_music.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<audio id="Death_Sound" hidden controls>
  <source src="../static/Music/Dodge_death_sound.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

    <script>
    localStorage.setItem("highScore", {{ HighScore }});
    function myFunction() {
    document.getElementById("record").value = localStorage.getItem("highScore");
    }
    </script>

  <form method="post" action="{{ url_for('dodge') }}">
    <canvas id="canvas"></canvas>
    <div class="high-score">High Score: {{ HighScore }}</div>
    <div class="reset"></div>
   <script type="text/javascript" src="{{ url_for('static', filename='Dodge.js') }}"></script>
   <script src="static/Dodge.js"></script>
      <div>
          <input name="record" id="record"  value="a" type="hidden">
        </div>
    <div>
        <button onclick="myFunction()">Quitter jeu</button>
    </div>
      </form>


  </body>
</html>
