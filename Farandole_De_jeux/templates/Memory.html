<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Memory</title>
        <link href="{{ url_for('static', filename='Memory.css') }}" rel="stylesheet" type="text/css" media="screen"/>
        <link rel="stylesheet" href="Memory.css">

    </head>

    <body>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='Memory.js') }}"></script>
        <script src="static/Memory.js"></script>
